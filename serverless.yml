service: spotify-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.11
  stage: dev
  profile: janMatzek
  architecture: x86_64
  timeout: 30
  memorySize: 1024
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: gcpSpotifyRunner.json

functions:
  read_root:
    handler: handler.handler
    events:
      - http: GET /scorecards/{arg1}/
      - http: GET /bars/{arg1}/
      - http: GET /pie_context/{arg1}/
      - http: GET /pie_release_years/{arg1}/
      - http: GET /pie_artists/{arg1}/
      - http: GET /table/{arg1}/

plugins:
  - serverless-python-requirements
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 2
  serverless-offline:
    noTimeout: true
    httpPort: 3003
  pythonRequirements:
    useDownloadCache: false
    layer: true
    slim: true
    usePoetry: false
    dockerizePip: true

package:
  patterns:
    - "!__pycache__/**"
    - "!.vscode/**"
    - "!venv/**"
    - "!.gitignore"
    - "!requirements.txt"
    - "!.git/**"
    - "!.gitignore"
    - "!.gitmodules"
    - "!__pycache__/**"
    - "!.venv/**"
    - "!serverless/**"
    - "!.serverless_plugins/**"
    - "!.DS_Store"
    - "!.env"
    - "!requirements"
    - "!**/*.csv"
    - "!.vscode/**"
    - "!readme.MD"
    - "!spotifyAuthorizationCode/**"
    - "!accessTokenCurl.txt"
    - "!dropTable.bqsql"
    - "!.ipynb.checkpoints/**"
    - "!ipynb_checkpoints/**"
    - "!spotify/__pycache__"
    - "!spotify/dropTable.bqsql"
